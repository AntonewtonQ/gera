<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gera</title>
</head>
<body class="bg-[#08090b] items-center h-screen flex">
    <div class="container bg-[#2e393e] w-96 m-auto p-8 flex flex-col space-y-6 ">
        <h1 class="text-[#f9fbfa] text-bold text-2xl text-center">GERA GERA</h1>
        <div class="result-container bg-[#0d1211] w-80 h-12 m-auto p-2 flex justify-between">
            <span id="result" class="w-5/6 text-[#f9fbfa] text-xl"></span>
            <button id="clipboard">
                <i class="fa-regular fa-clipboard text-[#f9fbfa] hover:text-rose-500 duration-100 text-2xl"></i>
            </button>
        </div>
        <div class="settings flex flex-col space-y-2">
            <div class="setting text-[#f9fbfa] flex justify-between">
                <label for="length">Tamanho da Password</label>
                <input type="number" class="w-12 text-[#000]" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting text-[#f9fbfa] flex justify-between">
                <label for="uppercase">Incluir letras maiusculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting text-[#f9fbfa] flex justify-between">
                <label for="lowercase">Incluir letras minusculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting text-[#f9fbfa] flex justify-between">
                <label for="numbers">Incluir números</label>
                <input type="checkbox" id="numbers" checked>
            </div>


            <div class="setting text-[#f9fbfa] flex justify-between">
                <label for="symbols">Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>

        </div>

        <button class=" bg-[#b2b7c7] hover:bg-[#93959a] p-1 duration-100 text-xl" id="generate">Gerar Password</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
